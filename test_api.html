<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API 테스트</h1>
    <button onclick="testLogin()">로그인 테스트</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        site_id: 'admin',
                        password: '123456'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `성공! 토큰: ${data.access_token?.substring(0, 50)}...`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `실패: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `에러: ${error.message}`;
            }
        }
    </script>
</body>
</html>
